{% extends 'petal/scale.html' %}
{% load static %}
{% block content %}
<div class="col-lg-9">
    <div class="dashboard">
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav">
                    <li class="nav-link navLink"><a href="#system">System</a></li>
                    <li class="nav-link navLink"><a href="#blockchain">Block Chain</a></li>
                    <li class="nav-link navLink"><a href="#dns">DNS</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="ruleH1" id='system'>System</h1>
                <div class="iprule">
                    <form>
                        <input class="input" type="text" placeholder="IP address eg (192.168.1.1)">
                        <select class="input" style="margin-left: 20px;">
                            <option>Accept</option>
                            <option>Drop</option>
                        </select>
                    </form>
                </div>
                <h1 class="ruleH1" id='blockchain'>Block Chain</h1>

                <h1 class="ruleH1" id='dns'>DNS</h1>
                <div class="row">
                    <div class="col-lg-6 blacklist">
                        <div>
                            <table class="table table-striped dnslisting">
                                <thead class="thead-primary">
                                    <tr>
                                        <th scope="col">Domain</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for list in blacklist %}
                                    <tr>
                                        <th scope="row">{{ list }}</th>
                                        <td><button class='whitelist' data-action="{{ list }}">Whitelist</button></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-6 blacklist">
                        <div class="doaminBlack">
                            <form method="post">
                                {% csrf_token %}
                                <input type="text" value="" placeholder="blacklist">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'petal/js/rules.js' %}"></script>
{% endblock %}
