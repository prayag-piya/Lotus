{% extends 'petal/scale.html' %}
{% load static %}
{% block content %}
<div class="col-lg-10">
    <div class="dashboard">
        <div class="row gaps">
            <div class="col-lg-12">
                <h4>DDoS mitigation plan</h4>
                <button class="btn btn-danger" onclick="window.location.href = '/add_plan/';"><i
                        class="fas fa-plus"></i>
                    Add</button>

            </div>
        </div>
        {% if objects %}
        <hr style="color: rgb(247, 251, 255); height: 5px;">
        {% for obj in objects %}
        <div class="row gaps">
            <div class="col-lg-12">
                <h5>{{ obj.ipaddrs }}:{{ obj.service }}</h5>
                <h6>Thresshold :- <i style="color: red;">{{ obj.thresshold }} GB/per day</i>
                </h6>
                <div id="{{ obj.service }}" style="width: 100%; height: 300px;"></div>
                <script>
                    var ip = "{{ obj.ipaddrs }}"
                    var service = "{{ obj.service }}"
                    var thresshold = "{{ obj.thresshold }}"
                </script>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
<script src="{% static 'petal/js/complienet.js' %}"></script>
{% endblock %}
